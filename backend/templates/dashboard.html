<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能瞭望数据分析处理系统 - 首页</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">智能瞭望数据分析处理系统</div>
        <div class="navbar-menu">
            <a href="{{ url_for('dashboard') }}" class="navbar-item active">首页</a>
            <a href="{{ url_for('data_repository') }}" class="navbar-item">数据仓库</a>
            <span class="navbar-item">欢迎，{{ session.username }}</span>
            <a href="{{ url_for('logout') }}" class="navbar-item logout">退出</a>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-section">
            <h3>数据搜索</h3>
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="keyword">搜索关键词</label>
                    <input type="text" id="keyword" name="keyword" required placeholder="请输入要搜索的内容...">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="searchButton">搜索</button>
                    <button type="button" class="btn btn-success" id="saveSelectedButton" disabled>保存选中数据</button>
                </div>
            </form>
        </div>

        <div class="dashboard-section">
            <h3>搜索结果</h3>
            <div id="searchStatus" class="status-message"></div>
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>正在搜索中，请稍候...</p>
            </div>
            <div id="searchResults" class="search-results">
                <div class="empty-state">
                    <p>请输入关键词进行搜索</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
